# Jazz American: classic 12-bar blues with heavy tritone substitution

schema_id: dance_pack
schema_version: v1

metadata:
  id: jazz_blues_12bar_v1
  display_name: "Jazz Blues (12-Bar)"
  dance_family: jazz_american
  version: "1.0.0"
  author: system
  license: core
  engine_compatibility: ">=0.2.0"
  tags: [jazz, blues, tritone, walking]

groove:
  meter: "4/4"
  cycle_bars: 12
  subdivision: ternary
  tempo_range_bpm: [80, 160]
  swing_ratio: 0.55
  accent_grid:
    strong_beats: [1, 3]
    secondary_beats: [2, 4]
    ghost_allowed: true
    offbeat_emphasis: 0.3
  clave:
    type: none
    pattern: []
    direction: forward

harmony_constraints:
  harmonic_rhythm:
    max_changes_per_cycle: 12
    min_beats_between_changes: 2
    change_on_strong_beat: preferred
  dominant_behavior:
    allowed: true
    resolution_strength: strong
    secondary_dominants: true
  tritone_usage:
    allowed: true
    weight: heavy
    forbidden_on_beats: []
  chromatic_drift:
    allowed: true
    max_semitones: 3
  modal_constraints:
    parallel_minor_allowed: true
    modal_interchange_level: common_tones

performance_profile:
  velocity_range:
    min: 50
    max: 105
    ghost_max: 28
    accent_min: 80
  pickup_bias:
    probability: 0.5
    max_offset_beats: 0.33
  contour_preference:
    stepwise_weight: 0.5
    leap_weight: 0.5
    max_leap_interval: 8
  ornament_density: moderate
  register_bias: mid
  articulation:
    default_duration_ratio: 0.7
    staccato_probability: 0.2
    legato_probability: 0.15

practice_mapping:
  primary_focus:
    - tritone_substitution
    - swing_feel
    - secondary_dominants
  evaluation_weights:
    timing_accuracy: 0.30
    harmonic_choice: 0.45
    dynamic_control: 0.10
    groove_feel: 0.15
  common_errors:
    - late_resolution
    - early_resolution
    - dragged_tempo
    - lost_pulse
  difficulty_rating: medium
  prerequisite_forms: []

extensions:
  blues_specific:
    turnaround_style: "birdlike"
    blue_notes_encouraged: true
