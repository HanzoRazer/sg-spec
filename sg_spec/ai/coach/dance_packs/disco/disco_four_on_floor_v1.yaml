# Disco: 4-on-the-floor pulse with dance-friendly harmony

schema_id: dance_pack
schema_version: v1

metadata:
  id: disco_four_on_floor_v1
  display_name: "Disco (Four-on-Floor)"
  dance_family: fusion
  version: "1.0.0"
  author: system
  license: core
  engine_compatibility: ">=0.2.0"
  tags: [disco, four_on_floor, dance, 70s]

groove:
  meter: "4/4"
  cycle_bars: 4
  subdivision: binary
  tempo_range_bpm: [110, 130]
  swing_ratio: 0.0
  accent_grid:
    strong_beats: [1, 2, 3, 4]
    secondary_beats: []
    ghost_allowed: false
    offbeat_emphasis: 0.5
  clave:
    type: none
    pattern: []
    direction: forward

harmony_constraints:
  harmonic_rhythm:
    max_changes_per_cycle: 4
    min_beats_between_changes: 4
    change_on_strong_beat: required
  dominant_behavior:
    allowed: true
    resolution_strength: medium
    secondary_dominants: false
  tritone_usage:
    allowed: true
    weight: light
    forbidden_on_beats: [1]
  chromatic_drift:
    allowed: false
    max_semitones: 0
  modal_constraints:
    parallel_minor_allowed: true
    modal_interchange_level: diatonic_only

performance_profile:
  velocity_range:
    min: 75
    max: 105
    ghost_max: 20
    accent_min: 90
  pickup_bias:
    probability: 0.1
    max_offset_beats: 0.0
  contour_preference:
    stepwise_weight: 0.7
    leap_weight: 0.3
    max_leap_interval: 5
  ornament_density: low
  register_bias: mid
  articulation:
    default_duration_ratio: 0.9
    staccato_probability: 0.05
    legato_probability: 0.6

practice_mapping:
  primary_focus:
    - pulse_integrity
    - steady_dynamics
    - avoid_overbusy
  evaluation_weights:
    timing_accuracy: 0.55
    harmonic_choice: 0.15
    dynamic_control: 0.20
    groove_feel: 0.10
  common_errors:
    - overbusy_fills
    - lost_pulse
    - rushed_tempo
  difficulty_rating: easy
  prerequisite_forms: []

extensions:
  disco_specific:
    string_pad_friendly: true
    octave_bass_encouraged: true
