name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  contracts-governance:
    name: Contracts Governance Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: CONTRACTS_GOVERNANCE_SCENARIO_B_GATE
        run: |
          python scripts/ci/check_contracts_governance.py --repo-root . --base-ref origin/main
      - name: Governance Unit Tests (stem_mentioned)
        run: |
          pip install pytest
          python -m pytest scripts/ci/test_check_contracts_governance.py -v
