# Jazz American: I Got Rhythm form with heavy functional harmony

schema_id: dance_pack
schema_version: v1

metadata:
  id: rhythm_changes_v1
  display_name: "Rhythm Changes"
  dance_family: jazz_american
  version: "1.0.0"
  author: system
  license: core
  engine_compatibility: ">=0.2.0"
  tags: [jazz, bebop, gershwin, functional]

groove:
  meter: "4/4"
  cycle_bars: 32
  subdivision: ternary
  tempo_range_bpm: [140, 280]
  swing_ratio: 0.6
  accent_grid:
    strong_beats: [1, 3]
    secondary_beats: [2, 4]
    ghost_allowed: true
    offbeat_emphasis: 0.25
  clave:
    type: none
    pattern: []
    direction: forward

harmony_constraints:
  harmonic_rhythm:
    max_changes_per_cycle: 32
    min_beats_between_changes: 1
    change_on_strong_beat: allowed
  dominant_behavior:
    allowed: true
    resolution_strength: strong
    secondary_dominants: true
  tritone_usage:
    allowed: true
    weight: heavy
    forbidden_on_beats: []
  chromatic_drift:
    allowed: true
    max_semitones: 4
  modal_constraints:
    parallel_minor_allowed: true
    modal_interchange_level: free

performance_profile:
  velocity_range:
    min: 55
    max: 115
    ghost_max: 25
    accent_min: 85
  pickup_bias:
    probability: 0.6
    max_offset_beats: 0.25
  contour_preference:
    stepwise_weight: 0.45
    leap_weight: 0.55
    max_leap_interval: 10
  ornament_density: high
  register_bias: mid_high
  articulation:
    default_duration_ratio: 0.65
    staccato_probability: 0.25
    legato_probability: 0.1

practice_mapping:
  primary_focus:
    - secondary_dominants
    - harmonic_awareness
    - rhythmic_variation
  evaluation_weights:
    timing_accuracy: 0.25
    harmonic_choice: 0.50
    dynamic_control: 0.10
    groove_feel: 0.15
  common_errors:
    - late_resolution
    - rushed_tempo
    - over_ornamentation
    - lost_pulse
  difficulty_rating: advanced
  prerequisite_forms: [jazz_blues_12bar_v1]

extensions:
  form_structure:
    a_section_bars: 8
    b_section_bars: 8
    bridge_style: "cycle_of_fifths"
