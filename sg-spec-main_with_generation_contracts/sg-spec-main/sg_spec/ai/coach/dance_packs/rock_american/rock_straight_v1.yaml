# Rock Straight v1 â€” Canonical Dance Pack
# Rock American: straight-8ths rock with NO tritone substitution

schema_id: dance_pack
schema_version: v1

metadata:
  id: rock_straight_v1
  display_name: "Rock (Straight 8ths)"
  dance_family: rock_american
  version: "1.0.0"
  author: system
  license: core
  engine_compatibility: ">=0.2.0"
  tags: [rock, straight, backbeat, power]

groove:
  meter: "4/4"
  cycle_bars: 4
  subdivision: binary
  tempo_range_bpm: [90, 140]
  swing_ratio: 0.0
  accent_grid:
    strong_beats: [2, 4]  # Backbeat emphasis
    secondary_beats: [1, 3]
    ghost_allowed: false
    offbeat_emphasis: 0.1
  clave:
    type: none
    pattern: []
    direction: forward

harmony_constraints:
  harmonic_rhythm:
    max_changes_per_cycle: 4
    min_beats_between_changes: 4
    change_on_strong_beat: required
  dominant_behavior:
    allowed: true
    resolution_strength: strong
    secondary_dominants: false
  tritone_usage:
    allowed: false  # KEY: No tritone in rock
    weight: none
    forbidden_on_beats: [1, 2, 3, 4]
  chromatic_drift:
    allowed: false
    max_semitones: 0
  modal_constraints:
    parallel_minor_allowed: true
    modal_interchange_level: diatonic_only

performance_profile:
  velocity_range:
    min: 70
    max: 120
    ghost_max: 20
    accent_min: 95
  pickup_bias:
    probability: 0.2
    max_offset_beats: 0.125
  contour_preference:
    stepwise_weight: 0.4
    leap_weight: 0.6
    max_leap_interval: 7
  ornament_density: none
  register_bias: mid
  articulation:
    default_duration_ratio: 0.9
    staccato_probability: 0.05
    legato_probability: 0.3

practice_mapping:
  primary_focus:
    - groove_lock
    - timing_accuracy
    - dynamic_control
  evaluation_weights:
    timing_accuracy: 0.50
    harmonic_choice: 0.15
    dynamic_control: 0.25
    groove_feel: 0.10
  common_errors:
    - rushed_tempo
    - dragged_tempo
    - accent_too_soft
    - lost_pulse
  difficulty_rating: beginner
  prerequisite_forms: []

extensions:
  rock_specific:
    power_chord_style: true
    palm_mute_encouraged: true
